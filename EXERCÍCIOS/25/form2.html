<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" id="iusu" name="usu" required minlength="3" maxlength="15" size="13" placeholder="Digite seu usuário">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" id="isenha" name="senha" required minlength="8" size="13" placeholder="Digite sua senha">
        </p>
        <input type="submit">
    </form>
</body>
</html>

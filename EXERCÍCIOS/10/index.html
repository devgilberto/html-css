<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou <br>apenas diminua o tamanho da tela</p>

    <picture>
       <source media="(max-width: 650px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
                 <!-- tags: <picture> -->
                 <!-- img             -->
                 <!-- source media type -->  <!-- ACIMA do img --> <!-- TROCAR "min" to "max"-->
                                             <!-- MAX width: 50px acima da maior img -->


    <h1>Áudio</h1>
    <p>Escute abaixo o áudio!</p>
    <audio src="midia/file_example_MP3_700KB.mp3"controls preload="metadata"></audio>
                  <!-- tags: <audio> -->
                  <!-- ADICIONAR no src = controls ; preload:metadata -->
</body>
</html>
